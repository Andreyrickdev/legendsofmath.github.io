<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Legends of Math</title>
	<link rel="icon" href="./lane.svg?" type="image/svg+xml"><!--new favicon-->
</head>
<body>

<main class="pai">
	<div class="bg-dice">
		<h6 class="inf inf1">Clique no dado!</h6>
		<section class="container">
			<div id="cube">
				<div class="front">
					<span class="dot dot1"></span>
				</div>
				<div class="back">
					<span class="dot dot1"></span>
					<span class="dot dot2"></span>
				</div>
				<div class="right">
					<span class="dot dot1"></span>
					<span class="dot dot2"></span>
					<span class="dot dot3"></span>
				</div>
				<div class="left">
					<span class="dot dot1"></span>
					<span class="dot dot2"></span>
					<span class="dot dot3"></span>
					<span class="dot dot4"></span>
				</div>
				<div class="top">
					<span class="dot dot1"></span>
					<span class="dot dot2"></span>
					<span class="dot dot3"></span>
					<span class="dot dot4"></span>
					<span class="dot dot5"></span>
				</div>
				<div class="bottom">
					<span class="dot dot1"></span>
					<span class="dot dot2"></span>
					<span class="dot dot3"></span>
					<span class="dot dot4"></span>
					<span class="dot dot5"></span>
					<span class="dot dot6"></span>
				</div>
			</div>

		</section>
	</div>

	<div class="bg-card-and-buttons">
		<section>

			<p class="inf2">Caso esteja em alguma das rotas abaixo, clique e veja sua pergunta</p>

			<nav>
				<ul>
					<div class="bg bg-top"><li class="lanes top">Top</li></div>
					<div class="bg bg-mid"><li class="lanes mid">Mid</li></div>
					<div class="bg bg-bot"><li class="lanes bot">Bot</li></div>
				</ul>
			</nav>

		</section>

		<section class="we-card">

			<div class="playing-card">

				<div class="white-card">
					<p>CLIQUE NA ROTA</p>
				</div>

			</div>


		</section>
	</div>


</main>

<footer>
	<p>Andreyrickdev. Alguns direitos reservados.</p>

</footer>

	<script src="js/diceCube.js"></script>
	<script src="js/blueCalcGenerator.js"></script>
	<script src="js/redCalcGenerator.js"></script>
	<script src="js/greenCalcGenerator.js"></script>

</body>
</html>
